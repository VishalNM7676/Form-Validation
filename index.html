<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="Name">Name</label>
          <input type="text" id="name-value" placeholder="Enter Name" />
          <span id="name-error" class="error"></span>
          <i class = 'fas fa-check-circle icon'></i>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email-value" placeholder="Enter Email" />
          <span id="email-error" class="error"></span>
          <i class = 'fas fa-check-circle icon'></i>
        </div>

        <div class="form-control">
          <label for="Phone Number">Phone Number</label>
          <input type="tel" id="phone-value" placeholder="Enter Phone Number" />
          <span id="phone-error" class="error"></span>
          <i class = 'fas fa-check-circle icon'></i>
        </div>

        <div class="form-control">
          <label for="password">Confirm Password</label>
          <input type="password" id="password-value" placeholder="Enter password" />
          <span id="password-error" class="error"></span>
          <i class = 'fas fa-check-circle icon'></i>
        </div>

        <button id="btn" type="submit">Submit</button>

      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
